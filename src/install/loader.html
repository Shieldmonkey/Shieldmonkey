<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ShieldMonkey Script Loader</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: #fff;
            margin: 0;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <div>Loading Script...</div>
    <script type="module" src="./loader.ts"></script>
</body>

</html>
