name: Build Extension

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [dev, standard, minified]
        include:
          - build_type: dev
            artifact_name: Shieldmonkey.dev
            env: 
              NODE_OPTIONS: "--max_old_space_size=4096"
          - build_type: standard
            artifact_name: Shieldmonkey
            env:
              DISABLE_SOURCEMAP: "true"
          - build_type: minified
            artifact_name: Shieldmonkey.min
            env:
              DISABLE_SOURCEMAP: "true"
              ENABLE_MINIFY: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        if: matrix.build_type == 'standard'
        run: pnpm run lint

      - name: Build Extension
        run: pnpm run build
        env: ${{ matrix.env }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
