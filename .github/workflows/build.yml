name: Build Extension

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
    paths:
      - '.github/workflows/build.yml'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'tsconfig*.json'
  pull_request:
    branches: [ main, master ]
    paths:
      - '.github/workflows/build.yml'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'tsconfig*.json'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Chrome Builds
          - name: Chrome Default (Minified + Sourcemap)
            target: chrome
            command: build
            artifact_name: Shieldmonkey
            dist_dir: dist
            env: {}
          
          - name: Chrome Minified No Sourcemap
            target: chrome
            command: build
            artifact_name: Shieldmonkey.min.no-sourcemap
            dist_dir: dist
            env:
              DISABLE_SOURCEMAP: "true"

          # Firefox Builds
          - name: Firefox Default (Minified + Sourcemap)
            target: firefox
            command: build:firefox
            artifact_name: Shieldmonkey.firefox
            dist_dir: dist-firefox
            env: {}

          - name: Firefox Minified No Sourcemap
            target: firefox
            command: build:firefox
            artifact_name: Shieldmonkey.firefox.min.no-sourcemap
            dist_dir: dist-firefox
            env:
              DISABLE_SOURCEMAP: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        if: matrix.name == 'Chrome Default (Minified + Sourcemap)'
        run: pnpm run lint

      - name: Build Extension
        run: pnpm run ${{ matrix.command }}
        env: ${{ matrix.env }}

      - name: Zip Extension
        run: |
          cd ${{ matrix.dist_dir }}
          zip -r ../${{ matrix.artifact_name }}.zip .
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}.zip
          draft: true
          prerelease: false
