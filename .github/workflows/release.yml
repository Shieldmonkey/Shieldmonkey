name: Publish Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Chrome Default (Non-Minified + Sourcemap)
            target: chrome
            command: build
            artifact_name: Shieldmonkey
            dist_dir: dist
            env: 
              DISABLE_MINIFY: "true"
              DISABLE_SOURCEMAP: "false"
          
          - name: Chrome Minified No Sourcemap
            target: chrome
            command: build
            artifact_name: Shieldmonkey.no-sourcemap.min
            dist_dir: dist
            env:
              DISABLE_MINIFY: "false"
              DISABLE_SOURCEMAP: "true"

          - name: Firefox Default (Non-Minified + Sourcemap)
            target: firefox
            command: build:firefox
            artifact_name: Shieldmonkey.firefox
            dist_dir: dist-firefox
            env: 
              DISABLE_MINIFY: "true"
              DISABLE_SOURCEMAP: "false"

          - name: Firefox Non-Minified No Sourcemap
            target: firefox
            command: build:firefox
            artifact_name: Shieldmonkey.firefox.no-sourcemap
            dist_dir: dist-firefox
            env:
              DISABLE_MINIFY: "true"
              DISABLE_SOURCEMAP: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        if: matrix.name == 'Chrome Default (Non-Minified + Sourcemap)'
        run: pnpm run lint

      - name: Build Extension
        run: pnpm run ${{ matrix.command }}
        env: ${{ matrix.env }}

      - name: Zip Extension
        run: |
          cd ${{ matrix.dist_dir }}
          zip -r ../${{ matrix.artifact_name }}.zip .
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release-stores:
    name: Publish to Support Stores
    needs: build
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Chrome Artifact
        uses: actions/download-artifact@v8
        with:
          name: Shieldmonkey
          path: artifacts/chrome

      - name: Download Firefox Artifact
        uses: actions/download-artifact@v8
        with:
          name: Shieldmonkey.firefox
          path: artifacts/firefox

      - name: Publish to Stores
        run: pnpm exec publish-extension
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          CHROME_ZIP: artifacts/chrome/Shieldmonkey.zip
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
          FIREFOX_ZIP: artifacts/firefox/Shieldmonkey.firefox.zip
          FIREFOX_CHANNEL: listed
          EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
          EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          EDGE_API_KEY: ${{ secrets.EDGE_API_KEY }}
          EDGE_ZIP: artifacts/chrome/Shieldmonkey.zip
